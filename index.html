<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cuestionario de Hardware y Redes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f172a;
      --bg-card: #111827;
      --accent: #3b82f6;
      --accent-soft: rgba(59,130,246,0.15);
      --accent-strong: #1d4ed8;
      --text: #f9fafb;
      --muted: #9ca3af;
      --error: #ef4444;
      --success: #22c55e;
      --radius: 18px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.6);
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 50%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app-container {
      width: 100%;
      max-width: 1024px;
      background: linear-gradient(145deg, rgba(15,23,42,0.9), rgba(15,23,42,0.98));
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      padding: 20px;
      border: 1px solid rgba(148,163,184,0.2);
      backdrop-filter: blur(16px);
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 18px;
    }

    header h1 {
      font-size: clamp(1.5rem, 2.5vw, 2rem);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chip {
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      color: var(--muted);
    }

    header p {
      color: var(--muted);
      font-size: 0.9rem;
      max-width: 600px;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.3fr);
      gap: 16px;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: radial-gradient(circle at top left, rgba(37,99,235,0.18), transparent 55%),
                  linear-gradient(145deg, rgba(15,23,42,0.95), rgba(17,24,39,1));
      border-radius: var(--radius);
      padding: 16px 18px;
      border: 1px solid rgba(55,65,81,0.8);
      box-shadow: 0 12px 30px rgba(15,23,42,0.6);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(56,189,248,0.12), transparent 55%);
      opacity: 0.6;
      pointer-events: none;
    }

    .card > * {
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .subtle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .form-group {
      margin: 12px 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.85rem;
      color: var(--muted);
    }

    input[type="text"] {
      background: rgba(15,23,42,0.9);
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      padding: 10px 14px;
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      transition: border var(--transition-fast), box-shadow var(--transition-fast), transform var(--transition-fast);
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37,99,235,0.6);
      transform: translateY(-1px);
    }

    .pre-interactive {
      margin-top: 8px;
      display: grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr);
      gap: 10px;
    }

    @media (max-width: 640px) {
      .pre-interactive {
        grid-template-columns: 1fr;
      }
    }

    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 4px;
    }

    .pill-toggle {
      font-size: 0.75rem;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      color: var(--muted);
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast), border var(--transition-fast);
    }

    .pill-toggle.active {
      background: var(--accent-soft);
      color: var(--accent);
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37,99,235,0.5);
      transform: translateY(-1px);
    }

    .info-panel {
      font-size: 0.8rem;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px dashed rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.7);
      min-height: 60px;
    }

    .flashcards {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    @media (max-width: 480px) {
      .flashcards {
        grid-template-columns: 1fr;
      }
    }

    .flashcard {
      perspective: 900px;
      cursor: pointer;
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.4);
      background: radial-gradient(circle at top, rgba(15,118,110,0.25), rgba(15,23,42,0.95));
      transform-style: preserve-3d;
      transition: transform 0.5s;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.8rem;
    }

    .flashcard-front,
    .flashcard-back {
      position: absolute;
      inset: 0;
      padding: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flashcard-back {
      transform: rotateY(180deg);
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-title {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 4px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      border-radius: 999px;
      border: 1px solid var(--accent-strong);
      background: radial-gradient(circle at top, rgba(59,130,246,0.35), rgba(37,99,235,0.95));
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      padding: 10px 18px;
      cursor: pointer;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), filter var(--transition-fast), background var(--transition-fast);
      box-shadow: 0 10px 25px rgba(37,99,235,0.6);
      margin-top: 8px;
    }

    .btn span.icon {
      font-size: 1rem;
    }

    .btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      box-shadow: none;
      filter: grayscale(0.4);
    }

    .btn:not(:disabled):hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 14px 30px rgba(37,99,235,0.7);
      filter: brightness(1.05);
    }

    .btn-secondary {
      background: transparent;
      border-color: rgba(148,163,184,0.7);
      box-shadow: none;
      color: var(--muted);
      padding-inline: 14px;
      font-weight: 500;
      font-size: 0.8rem;
    }

    .btn-secondary:hover {
      background: rgba(15,23,42,0.9);
      box-shadow: 0 0 0 1px rgba(148,163,184,0.6);
      color: var(--text);
    }

    /* Secciones extra (laboratorio, mini-quiz, glosario) */

    .extra-section {
      margin-top: 14px;
      padding-top: 10px;
      border-top: 1px solid rgba(55,65,81,0.8);
    }

    .extra-section h3 {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .lab-control {
      margin-top: 6px;
      background: rgba(15,23,42,0.85);
      border-radius: 12px;
      border: 1px solid rgba(75,85,99,0.9);
      padding: 8px 10px;
      font-size: 0.8rem;
    }

    .lab-control label {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 4px;
      display: block;
    }

    .lab-control input[type="range"] {
      width: 100%;
      margin: 6px 0;
    }

    #performance-text {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .mini-quiz-container {
      margin-top: 8px;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 8px;
    }

    @media (max-width: 640px) {
      .mini-quiz-container {
        grid-template-columns: 1fr;
      }
    }

    .mini-card {
      background: rgba(15,23,42,0.9);
      border-radius: 12px;
      border: 1px solid rgba(75,85,99,0.9);
      padding: 8px 10px;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .mini-card .statement {
      font-weight: 500;
      color: #e5e7eb;
    }

    .mini-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .mini-btn {
      flex: 1;
      min-width: 72px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      color: var(--muted);
      font-size: 0.75rem;
      padding: 4px 8px;
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast), border var(--transition-fast), transform var(--transition-fast);
    }

    .mini-btn:hover {
      transform: translateY(-1px);
      background: rgba(31,41,55,1);
      color: var(--text);
    }

    .mini-btn.correct {
      background: rgba(22,163,74,0.15);
      border-color: rgba(22,163,74,0.9);
      color: #bbf7d0;
    }

    .mini-btn.incorrect {
      background: rgba(220,38,38,0.1);
      border-color: rgba(248,113,113,0.9);
      color: #fecaca;
    }

    .mini-feedback {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .mini-score {
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .mini-score strong {
      color: #e5e7eb;
    }

    .glossary {
      margin-top: 6px;
      font-size: 0.8rem;
    }

    details {
      background: rgba(15,23,42,0.85);
      border-radius: 10px;
      border: 1px solid rgba(75,85,99,0.9);
      padding: 6px 8px;
      margin-bottom: 4px;
    }

    summary {
      cursor: pointer;
      font-weight: 500;
      color: #e5e7eb;
      list-style: none;
    }

    summary::marker,
    summary::-webkit-details-marker {
      display: none;
    }

    summary::before {
      content: "âž¤";
      display: inline-block;
      margin-right: 6px;
      font-size: 0.7rem;
      transition: transform 0.2s;
      color: var(--accent);
    }

    details[open] summary::before {
      transform: rotate(90deg);
    }

    details p {
      margin-top: 4px;
      color: var(--muted);
    }

    /* Quiz principal */

    .quiz-header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .quiz-top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .badge {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.4);
      font-size: 0.75rem;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(15,23,42,0.9);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(55,65,81,0.9);
    }

    .progress-fill {
      height: 100%;
      width: 0;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--accent), #22c55e);
      transition: width 0.25s ease-out;
    }

    #question-text {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    #options-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
    }

    .option-item {
      border-radius: 14px;
      border: 1px solid rgba(75,85,99,0.9);
      background: rgba(15,23,42,0.95);
      padding: 8px 10px;
      display: flex;
      align-items: flex-start;
